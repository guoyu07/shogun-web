<!DOCTYPE html>
<head>

<body>
  <div class="container" style="width:952px; position:relative; right:-5px;">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          {{navbar.html|safe}}
          <ul class="nav pull-right">
            <div class="container">
              {% load staticfiles %}
              <a href="/" class="brand"><img alt ="" src="{% static "design/logo.png" %}" alt="My image"/></a>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- This block will be filled by the other templates. -->
    {% block subpage %}
    {% endblock %}
  </div>

  <div class="container">
    <footer class="footer">
      <p class="pull-right"><a href="#"> RSS Feed</a></p>
      <p class="pull-left">
        <strong>&copy;&nbsp;2014 <a href="/">Shogun Toolbox Foundation</a></strong><br />

    </footer>

  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>

  <script type="text/javascript">
    var pageTracker = _gat._getTracker("UA-4138452-1");
    pageTracker._initData();
    pageTracker._trackPageview();
  </script>
</body>

<script src="/static/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/overlay.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML"></script>
<script type="text/javascript">
  init_mathjax = function() {
    if (window.MathJax) {
      // MathJax loaded
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
        },
        displayAlign: 'left', // Change this to 'center' to center equations.
        "HTML-CSS": {
          styles: {'.MathJax_Display': {"margin": 0}}
        }
        });
      MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    }
  }
  init_mathjax();
</script>

<script type='text/javascript'>
$(document).ready(function() {
    $('.carousel').carousel({
        interval: 4000
    })
});
</script>

</html>
