	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML"></script>
	<script type="text/javascript">
	init_mathjax = function() {
		if (window.MathJax) {
			// MathJax loaded
			MathJax.Hub.Config({
				tex2jax: {
					inlineMath: [ ['$','$'], ["\\(","\\)"] ],
					displayMath: [ ['$$','$$'], ["\\[","\\]"] ]
				},
				displayAlign: 'left', // Change this to 'center' to center equations.
				"HTML-CSS": {
					styles: {'.MathJax_Display': {"margin": 0}}
				}
				});
			MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
		}
	}
	init_mathjax();
	</script>
    <title>The SHOGUN Machine Learning Toolbox</title>

<body>

<div id="main">

    <!-- Header -->
    <div id="header" class="box">

        <div id="logo"><p><a href="./" title="The Shogun Machine Learning Toolbox [Go to homepage]"><span></span></a></p></div>

        <hr class="noscreen" />

        <!-- Navigation -->
        <ul id="nav">
            {% for navpage in all_pages %}
                {% ifequal navpage.path current_page_path  %}
                    <li class="active">
                {% else %}
                    <li>
                {% endifequal %}

                <a href="/page/{{ navpage.path }}/{{ navpage.defaultSubpagePath }}"><span>{{ navpage.title }}</span></a></li>
            {% endfor %}
        </ul>

    </div> 
    <!-- /header -->


    <!-- This block will be filled by the other templates. -->
    {% block subpage %}{% endblock %}
    <!-- Footer -->
    <div id="footer" class="box">

        <p class="f-right"><a href="#" class="footer-rss">RSS Feed</a></p>

        <p class="f-left">
            <strong>&copy;&nbsp;2013 <a href="/">Shogun Toolbox Foundation</a></strong><br />

       </p>

    </div> <!-- /footer -->

</div> <!-- /main -->
